<div class="card">
  <p-toast></p-toast>
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-pencil"
            (click)="editObdelava(product)"
          ></button>
        </td>
        <td>
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-file"
            (click)="showDocuments(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
